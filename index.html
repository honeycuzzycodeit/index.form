<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label for="Fullname">Name</label>
        <input type="text" Name="Name" id="Name" placeholder="Username" required>
    </div> 
    <br>
    <div>
        <label for="Email Address">Email Address</label>
        <input type="Email address" id="Email address"placeholder="example@email.com" required>
        <span role="alert" id="nameError" aria-hidden="true"></span>
    </div>
    <br>
    <div>
    <label for="Number">Phone Number</label>
        <input type="tel" id="Phone Number" placeholder="+234-000-000-000" required>
    </div>
    <br>
    <div>
        <label for="sex">Male</label>
        <input type="radio" id="Male" name="sex" value="male" required>
        <label for="sex">Female</label>
        <input type="radio" id="Female" name="sex" value="Female" required>
    </div>
    <br>
    <div>
     <label for="Password">Password</label>
        <input type="password" id="Password" Name="password" required>
    </div>
    <br>
    <button type="Reset">Reset</button>
    <button id="Submit" onclick="onclickfunction()">Submit</button>






    </form>
</body>
</html>
